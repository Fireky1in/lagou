<div class="modal-header no-padding">
	<div class="table-header">
		<i class="icon-lock"></i>
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		更新分类
	</div>
</div>

<div class="modal-body overflow-visible">

	<div class="control-group">
		<label class="control-label" for="name">分类名称</label>
		<div class="controls">
			<input type="text" class="text" name="name" placeholder="" value="{$info['name']}"/>
			<input type="hidden" class="text" name="id" placeholder="" value="{$info['id']}"/>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button data-dismiss="modal" class="btn btn-small">
		<i class="icon-remove"></i>
		取消
	</button>
	<button type="button" class="btn btn-small btn-primary" onclick="$.action('{:U('Admin/Cate/update')}',this);">
		<i class="icon-ok"></i>更新
	</button>
</div>
