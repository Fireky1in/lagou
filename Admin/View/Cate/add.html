<div class="modal-header no-padding">
	<div class="table-header">
		<i class="icon-lock"></i>
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		创建分类
	</div>
</div>

<div class="modal-body overflow-visible">
	<div class="control-group">
		<label class="control-label" for="username">父类</label>
		<div class="controls">
			<select name="pid">
				<volist name='cates' id='value'>
					<option value="{$value.id}">{$value.name}</option>
					<volist name='value.son' id='v'>
						<option value="{$v.id}">|﹎﹍{$v.name}</option>
					</volist>
				</volist>
			</select> 
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="name">分类名称</label>
		<div class="controls">
			<input type="text" class="text" name="name" placeholder="分类名称" value=""/>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button data-dismiss="modal" class="btn btn-small">
		<i class="icon-remove"></i>
		取消
	</button>
	<button type="button" class="btn btn-small btn-primary" onclick="$.action('{:U('Admin/Cate/insert')}',this);">
		<i class="icon-ok"></i>添加
	</button>
</div>
