<extend name="Public/base" />


{// 导航}
<block name="breadcrumb">
<li class="active">用户列表</li>
</block>

{// 左侧菜单}
<block name="sidebar">
	<include file="Public/sidebar" nav="user"/>
</block>

{// 主体}
<block name="main">
<div class="row-fluid">
	<h3 class="header blue lighter smaller">
		<form action="{:U('Admin/User/index')}" method="get">
		<div class="row-fluid  dataTables_wrapper">
			<div class="span4">
				&nbsp;
			</div>
			<div class="span8" id="m_search_div">
				<button type="submit" class="btn btn-primary btn-small pull-right" id="search_submit"><i class="icon-ok bigger-110"></i>搜索</button>
				<input name="username" value="{$map.username}" type="text" id="search_username" class="pull-right" placeholder="用户名"/>
				
			</div>	
		</div>
		</form>
	</h3>
	<div class="table-header">用户列表</div>
	<div class="dataTables_wrapper" role="grid">
		<table id="user_table" class="table table-striped table-bordered table-hover" style="margin-bottom:0px;">
			<thead>
				<tr>
					<th class="center">
						<label>
							<input type="checkbox" class="ace" />
							<span class="lbl"></span>
						</label>
					</th>
					<th>id</th>
					<th>用户名</th>
					<th>类型</th>
					<th>创建时间</th>
					<th class="hidden-phone">
						<i class="icon-time bigger-110 hidden-phone"></i>
						最后登录时间
					</th>
					<th>最后登录IP</th>
					<th class="hidden-480">状态</th>
					<th class="hidden-480">操作</th>
				</tr>
			</thead>

			<tbody>

				<foreach name="users" item="value">	
					<tr>
						<td class="center">
							<label>
								<input type="checkbox" class="ace" />
								<span class="lbl"></span>
							</label>
						</td>
						<td>{$value.id}</td>
						<td>{$value.username}</td>
						<td class="hidden-480">
							<if condition="$value['type'] eq 1">个人
							<elseif condition="$value['type'] eq 2"/>企业
							</if>
						</td>
						<td>{$value.create_time|date="Y-m-d H:i",###}</td>
						<td class="hidden-phone">{$value.login_time|date="Y-m-d H:i",###}</td>
						<td class="hidden-phone">{$value.login_ip}</td>
						<td class="hidden-480">
							<if condition="$value.state eq -1">禁用
							<elseif condition="$value.state eq 0"/>未激活
							<elseif condition="$value.state eq 1"/>正常
							</if>
						</td>
						<td>
							<div class="hidden-phone visible-desktop action-buttons">
								<a href="javascript:;" onclick="$.lagou.formShow('{:U('Admin/User/edit', array('id'=>$value['id']))}');" class="green" data-rel="tooltip" data-original-title="编辑用户信息">
									<i class="icon-pencil bigger-130"></i>
								</a>
								<!--formShow 打开窗口显示-->
								<a href="javascript:;" onclick="$.lagou.formShow('{:U('Admin/User/deny', array('id'=>$value['id']))}');" class="red" data-rel="tooltip" data-original-title="修改用户状态">
									<i class="icon-trash bigger-130"></i>
								</a>
							</div>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
		<!-- 分页 -->
		<div class="row-fluid">
			<div class="page">{$page}</div>
		</div>
	</div>

</div>
</block>

{// js}
<block name="js">
<script type="text/javascript">
		jQuery(function($) {

			// 这就是全选按钮
			$('table th input:checkbox').on('click' , function(){
				var that = this;
				$(this).closest('table').find('tr > td:first-child input:checkbox')
				.each(function(){
					this.checked = that.checked;
					$(this).closest('tr').toggleClass('selected');
				});	
			});

			$.extend({

				action : function(url, obj)
				{
					var obj = $(obj).parents('form');

					$.ajax({
						url : url,
						type : 'post',
						data : obj.serialize(),
						success : function(res)
						{
							$.lagou.alert(res.msg, res.code, 2);
							$.lagou.formHide();
							location.reload();
						}
					});
				},

				del : function(url)
				{
					$.ajax({
						url : url,
						type : 'get',
						success : function(res)
						{
							$.lagou.alert(res.msg, res.code, 2);
							location.reload();
						}
					});
				}
			});
		})
	</script>
</block>
